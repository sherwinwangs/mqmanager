{% extends 'base.html' %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>{{ action }}</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="permissionForm" class="form-horizontal" action="">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success">{{ msg | safe }}</div>
                            {% endif %}
                            <h3>{{ action }}</h3>
                            <div class="form-group">
                                <label for="cluster" class="col-sm-2 control-label">集群(cluster)<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="cluster" name="cluster" value="{{ f_data.cluster }}" type="text"
                                           readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="vhost" class="col-sm-2 control-label">虚拟主机<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="vhost" name="vhost" value="{{ f_data.vhost }}" type="text"
                                           readonly="readonly"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user" class="col-sm-2 control-label">用户(user)<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <select name="user" class="form-control select2">
                                        {% for cluster in user_list %}
                                            {% for cluster,info in cluster.items %}
                                                {% for user in info %}
                                                <option value="{{ user.name }}">{{ user.name }}({{ user.tags }})</option>
                                                    {% endfor %}
                                            {% endfor %}
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="configure" class="col-sm-2 control-label">可配置<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="configure" name="configure" value="{{ f_data.configure }}" placeholder=".*"
                                           type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="read" class="col-sm-2 control-label">可读取<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="read" name="read" value="{{ f_data.read }}" placeholder=".*"
                                           type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="write" class="col-sm-2 control-label">可写入<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="write" name="write" value="{{ f_data.write }}" placeholder=".*"
                                           type="text"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
