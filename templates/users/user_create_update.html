{% extends 'base.html' %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>创建用户</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" id="userForm" class="form-horizontal" action="">
                            {% csrf_token %}
                            {% if error %}
                                <div class="alert alert-warning text-center">{{ error }}</div>
                            {% endif %}
                            {% if msg %}
                                <div class="alert alert-success">{{ msg | safe }}</div>
                            {% endif %}
                            <h3>账号</h3>
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="username" name="username" placeholder="请输入用户名" type="text"
                                           class="form-control" {% if error %}value="{{ username }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="email" name="email" type="email" placeholder="请输入邮箱"
                                           class="form-control" {% if error %}value="{{ email }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">姓名<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="name" name="name" placeholder="请输入姓名" type="text" class="form-control"
                                           {% if error %}value="{{ name }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="is_superuser" class="col-sm-2 control-label">角色</label>
                                <div class="col-sm-8">
                                    <select name="is_superuser" class="form-control">
                                        <option value="0" selected>普通用户</option>
                                        <option value="1">管理员</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <h3>安全</h3>
                            <div class="form-group">
                                <label for="new_password" class="col-sm-2 control-label">输入密码<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="new_password" name="new_password" placeholder="输入密码" type="password"
                                           class="form-control"
                                           {% if error %}value="{{ new_password }}" {% endif %}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="verify_password" class="col-sm-2 control-label">重复密码<span
                                        class="red-fonts">*</span></label>
                                <div class="col-sm-8">
                                    <input id="verify_password" name="verify_password" placeholder="再次输入密码"
                                           type="password"
                                           class="form-control"
                                           {% if error %}value="{{ verify_password }}" {% endif %}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <h3>其它</h3>
                            <div class="form-group"><label class="col-sm-2 control-label">其它</label>
                                <div class="col-sm-2">
                                    <div class="checkbox i-checks">
                                        <label><input type="checkbox" value="1" name="extra" checked>启用账号 </label>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="checkbox i-checks">
                                        <label><input type="checkbox" value="0" name="extra">发送邮件 </label>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-white" type="reset">取消</button>
                                    <button id="submit_button" class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}%
